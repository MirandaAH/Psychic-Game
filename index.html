<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<script src='assets/javascript/game.js' type='text/javascript'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Codystar|Megrim" rel="stylesheet">
</head>
<body>
	<div class="page-header">
		<h1 class="title">Are You Psychic?</h1>
		<h2 class="subtitles">Prove it!</h2>
		<h3 class="subtitles">Guess What Letter I'm Thinking of Right Now!</h3>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<img class="crystal" src="assets/images/crystalball.png">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h1 class="smalltitles text-center"><span>SCORE</span></h1>
				<h2 class="smalltitles">Wins: <span id="wins">0</span></h2>
				<h2 class="smalltitles">Losses: <span id="losses">0</span></h2>
			</div>
			<div class="col-md-6">
				<h1 class="smalltitles text-center"><span>Guess</span></h1>
				<h2 class="smalltitles">Guesses Left:<span id="guessesLeft">9</span></h2>
				<h2 class="smalltitles">Letters Guessed:<span id="lettersGuessed">0</span></h2>
			</div>		
		</div>
	</div>
</body>
</html>
